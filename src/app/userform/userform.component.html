<div class="container">
  <div class="row main">
    <div class="main-login main-center" style="max-width: none;">
      <h5>Sign up once and watch any of our free demos.</h5>
      <form class="" method="post" action="#">

        <!--<div class="form-group">-->
          <!--<label for="id" class="cols-sm-2 control-label">Your Id</label>-->
          <!--<div class="cols-sm-10">-->
            <!--<div class="input-group">-->
              <!--<span class="input-group-addon"><i class="fa fa-id-badge" aria-hidden="true"></i></span>-->
              <!--<input type="text" class="form-control" name="_id" id="id" [(ngModel)]="user._id"  placeholder="Enter your Id"/>-->
            <!--</div>-->
          <!--</div>-->
        <!--</div>-->

        <div class="form-group">
          <label for="firstname" class="cols-sm-2 control-label">Your First Name <span class="mandatry">&#9913;</span></label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="firstname" id="firstname" [(ngModel)]="user.firstname"  placeholder="Enter your First Name"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="lastname" class="cols-sm-2 control-label">Your Last Name <span class="mandatry">&#9913;</span></label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="lastname" id="lastname" [(ngModel)]="user.lastname"  placeholder="Enter your Last Name"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Your Email <span class="mandatry">&#9913;</span></label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="email" id="email" [(ngModel)]="user.email"  placeholder="Enter your Email"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="age" class="cols-sm-2 control-label">Your Age </label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-birthday-cake fa" aria-hidden="true"></i></span>
              <input type="number" class="form-control" name="age" id="age" [(ngModel)]="user.age" placeholder="Enter your Age"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="age" class="cols-sm-2 control-label">Gender </label>
          <div class="cols-sm-10">
            <div class="input-group" style="box-shadow: none !important;">
              <span class="icon"><i class="fa fa-transgender fa" aria-hidden="true"></i></span>
                <label class="radio-inline space"><input type="radio" [(ngModel)]="user.gender" name="Male" value="male">Male</label>
                <label class="radio-inline space"><input type="radio" [(ngModel)]="user.gender" name="Female" value="female">Female</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="salary" class="cols-sm-2 control-label">Your Salary <span class="mandatry">&#9913;</span></label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-money fa"></i></span>
              <input type="number" class="form-control" name="salary" id="salary" [(ngModel)]="user.salary" placeholder="Enter your Salary"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="profile" class="cols-sm-2 control-label">Your Profile</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-link fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="profile" id="profile" [(ngModel)]="user.profile" placeholder="Profile Url"/>
            </div>
          </div>
        </div>

        <div class="form-group ">
          <button *ngIf="!user._id" (click)="onClickAdd()" class="btn btn-primary btn-lg btn-block login-button">Add User</button>
          <button *ngIf="user._id" (click)="onClickUpdate()" class="btn btn-primary btn-lg btn-block login-button">Update User</button>
        </div>

      </form>
    </div>
  </div>
</div>
