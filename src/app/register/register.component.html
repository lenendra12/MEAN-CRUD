<div class="container">
  <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info" style="border-color:#333;">
      <div class="panel-heading commonColor" style="font-size: 20px;">
        <div class="panel-title" style="font-size: 18px;">Sign Up</div>
        <div style="float:right; font-size: 85%; position: relative; top:-18px"><a routerLink="/login">Sign In</a></div>
      </div>
      <div class="panel-body" >
        <form id="signupform" class="form-horizontal" role="form">

          <div id="signupalert" style="display:none" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>

          <div class="form-group">
            <label for="firstname" class="col-md-3 control-label">First Name</label>
            <div class="col-md-9">
              <input type="text" id="firstname" class="form-control" name="firstname" [(ngModel)]="user.firstname" placeholder="First Name">
            </div>
          </div>
          <div class="form-group">
            <label for="lastname" class="col-md-3 control-label">Last Name</label>
            <div class="col-md-9">
              <input type="text" id="lastname" class="form-control" name="lastname" [(ngModel)]="user.lastname" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-md-3 control-label">Email</label>
            <div class="col-md-9">
              <input type="text" id="email" class="form-control" name="email" [(ngModel)]="user.email" placeholder="Email Address">
            </div>
          </div>
          <div class="form-group">
            <label for="username" class="col-md-3 control-label">Username</label>
            <div class="col-md-9">
              <input type="text" id="username" class="form-control" name="username" [(ngModel)]="user.username" placeholder="Username">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-md-3 control-label">Password</label>
            <div class="col-md-9">
              <input type="password" id="password" class="form-control" name="passwd" [(ngModel)]="user.password" placeholder="Password">
            </div>
          </div>

          <div class="form-group">
            <label for="cpassword" class="col-md-3 control-label">Confirm Password</label>
            <div class="col-md-9">
              <input type="text" id="cpassword" class="form-control" name="cpassword" [(ngModel)]="user.cpassword" placeholder="Confirm Password">
            </div>
          </div>

          <div class="form-group" style="margin: 0;">
            <!-- Button -->
            <div class="col-md-10 col-md-offset-1">
              <button id="btn-signup" style="width:100%;height: 40px;font-size: 18px;" type="button" (click)="onClickRegister()" class="btn btn-info"><i class="icon-hand-right"></i>Sign Up</button>
            </div>
          </div>

          <!--<div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">-->

            <!--<div class="col-md-offset-3 col-md-9">-->
              <!--<button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i> Â  Sign Up with Facebook</button>-->
            <!--</div>-->

          <!--</div>-->

        </form>
      </div>
    </div>
  </div>
</div>
